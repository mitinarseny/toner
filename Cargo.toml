[package]
name = "tlb"
version = "0.1.0"
edition = "2021"

[dependencies]
bitvec = "1"
either = "1"
hex = "0.4"
impl-tools = "0.10"
itertools = "0.12"
num-bigint = "0.4"
sha2 = "0.10"
strum = { version = "0.25", features = ["derive"] }
thiserror = "1"

tonlib = { version = "0.12", optional = true }

[features]
default = []
tonlib = ["dep:tonlib"]

[dev-dependencies]
hex-literal = "0.4"
